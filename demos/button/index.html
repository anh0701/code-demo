<html lang="en">

<body>

    <h2>slide effects</h2>
    <div class="btn-holder">
        <button class="btn btn-2 hover-slide-down"><span>button</span></button>
        <button class="btn btn-2 hover-slide-up"><span>button</span></button>
        <button class="btn btn-2 hover-slide-left"><span>button</span></button>
        <button class="btn btn-2 hover-slide-right"><span>button</span></button>
        <button class="btn btn-2 hover-opacity"><span>button</span></button>
    </div>

    <h2>border effects</h2>
    <div class="btn-holder">
        <button class="btn btn-3 hover-border-1"><span>button</span></button>
        <button class="btn btn-3 hover-border-2"><span>button</span></button>
        <button class="btn btn-3 hover-border-3"><span>button</span></button>
        <button class="btn btn-3 hover-border-4"><span>button</span></button>
        <button class="btn btn-3 hover-border-5"><span>button</span></button>
    </div>


</body>

</html>
