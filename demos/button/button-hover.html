<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Hover Demo</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: #f0f0f0;
  }
  .btn {
    padding: 12px 24px;
    font-size: 16px;
    border: 2px solid #3498db;
    background: white;
    color: #3498db;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  .btn:hover {
    background: #3498db;
    color: white;
  }
</style>
</head>
<body>
<button class="btn">Hover me!</button>
</body>
</html>
