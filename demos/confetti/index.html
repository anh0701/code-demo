<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }

        .button-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 500px;
        }


        .button-wrapper canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .confetti-button {
            padding: 12px 24px;
            font-size: 16px;
            border: 2px solid #3498db;
            background: white;
            color: #3498db;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .confetti-button:hover {
            background: #3498db;
            color: white;
        }
    </style>
</head>

<body>
    <div class="button-wrapper">
        <button class="confetti-button">ðŸŽ‰</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        document.getElementsByClassName("confetti-button")[0].addEventListener("click", () => {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        });
    </script>
</body>

</html>
