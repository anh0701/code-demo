<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Live Pen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="live-pen.css">
</head>

<body>
    <header>
        <h1>Live Pen</h1>
        <div class="toolbar">
            <button id="smaller">A−</button>
            <button id="larger">A+</button>
            <button id="runBtn">Run (Ctrl+Enter)</button>
            <button id="resetBtn">Reset</button>
        </div>
    </header>

    <div class="wrap">
        <div class="pane">
            <div class="title">HTML</div>
            <div id="htmlEditor" class="editor"></div>
        </div>
        <div class="pane">
            <div class="title">CSS</div>
            <div id="cssEditor" class="editor"></div>
        </div>
        <div class="pane">
            <div class="title">JS</div>
            <div id="jsEditor" class="editor"></div>
        </div>
        <div class="pane">
            <div class="title">Preview</div>
            <div class="preview"><iframe id="preview" sandbox="allow-scripts allow-same-origin"></iframe></div>
        </div>
    </div>

    <div class="bottom">
        <div class="controls">
            <label><input type="checkbox" id="autorun" checked> Tự run khi gõ</label>
            <!-- <button id="saveBtn">Lưu local</button>
            <button id="loadBtn">Tải từ local</button> -->
        </div>
    </div>

    <!-- Ace Editor CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.15.0/ace.js"></script>
    <script src="live-pen.js"></script>
</body>

</html>
